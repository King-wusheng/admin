<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">职位编辑</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal" action="/api/position/update" id="posupdate" method="post" enctype="multipart/form-data">
    <div class="box-body">
      <div class="form-group">
        <label for="companyLogo" class="col-sm-2 control-label">商品Logo</label>

        <div class="col-sm-10">
          <img src="http://localhost:3000/uploads/{{data.companyLogo}}" style="width:50px;height:50px;" alt="">
          <input type="file" class="form-control" name="companyLogo" id="companyLogo" placeholder="请选择商品logo图片">
        </div>
      </div>
      <div class="form-group">
        <label for="companyName" class="col-sm-2 control-label">商品类别</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{data.companyName}}" name="companyName" id="companyName"
            value="请输入商品类别" disabled="disabled">
        </div>
      </div>
      <div class="form-group">
        <label for="positionName" class="col-sm-2 control-label">商品名称</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{data.positionName}}" name="positionName" id="positionName"
            placeholder="请输入商品名称">
        </div>
      </div>
      <div class="form-group">
        <label for="city" class="col-sm-2 control-label">商品价格</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{data.city}}" name="city" id="city" placeholder="请输入商品价格">
        </div>
      </div>
      <div class="form-group">
        <label for="salary" class="col-sm-2 control-label">商品库存</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{data.salary}}" name="salary" id="salary" placeholder="请输入商品库存">
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="button" id="posback" class="btn btn-default">返回</button>
      <button type="button" id="possubmit" class="btn btn-info pull-right">提交</button>
    </div>
    <!-- /.box-footer -->
    <input type="hidden" name="id" id="id" value="{{data._id}}" />
    <!-- <input type="hidden" name="companyLogoName" id="companyLogoName" value="{{data.companyLogo}}" /> -->
  </form>
</div>


<div class="position_bg">

</div>
<div class="update_alert"> 
  <div>请您再次确认是否修改该商品信息</div>
  <div>
    <button id="no">否</button>
    <button id="yes">是</button>
  </div>
</div>
