<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">职位添加</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal" id="possave" action="/api/position/save" method="post" enctype="multipart/form-data">
    <div class="box-body">
      <div class="form-group">
        <label for="companyLogo" class="col-sm-2 control-label">商品Logo</label>

        <div class="col-sm-10">
          <input type="file" class="form-control" name="companyLogo" id="companyLogo" placeholder="请选择商品logo图片">
        </div>
      </div>
      <div class="form-group">
        <label for="companyName" class="col-sm-2 control-label">商品类别</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" name="companyName" id="companyName" value="商品类别">
        </div>
      </div>
      <div class="form-group">
        <label for="positionName" class="col-sm-2 control-label">商品名称</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" name="positionName" id="positionName" placeholder="商品名称">
        </div>
      </div>
      <div class="form-group">
        <label for="city" class="col-sm-2 control-label">商品价格</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" name="city" id="city" placeholder="请输入商品价格">
        </div>
      </div>
      <div class="form-group">
        <label for="salary" class="col-sm-2 control-label">商品库存</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" name="salary" id="salary" placeholder="请输入商品库存">
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="button" id="posback" class="btn btn-default">返回</button>
      <button type="button" id="possubmit" class="btn btn-info pull-right">提交</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
